<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dazzle And Delight - Feedback</title>
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/feedback.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="head">
      <a
        href="index.html"
        class="logo"
        style="font-size: 24px; color: goldenrod"
        >Dazzle And Delight</a
      >
      <nav class="navbar">
        <a href="index.html" style="font-size: 20px">Home</a>
        <a href="events.html" style="font-size: 20px">Events</a>
        <a href="add_event.html" style="font-size: 20px">New Event</a>
        <a href="location.html" style="font-size: 20px">Locations</a>
        <a href="contact_us.html" style="font-size: 20px">Contact Us</a>
        <a href="about_us.html" style="font-size: 20px">About Us</a>
        <a href="feedback.html" style="font-size: 20px">Feedback</a>
        <a href="login.html" style="font-size: 20px">Login</a>
      </nav>
      <div id="menu-bar"><i class="fas fa-bars"></i></div>
    </header>
    <div class="feedback-container">
      <h2>Please share your feelings with us</h2>
      <form action="/submit-feedback" method="post">
        <!-- Loại phản hồi -->
        <label for="type">Feedback Type:</label>
        <select id="type" name="type" required>
          <option value="" disabled selected>Select feedback type</option>
          <option value="complaint">Service not as requested</option>
          <option value="suggestion">Suggestion</option>
          <option value="inquiry">Bad staff attitude</option>
          <option value="praise">Other reasons</option>
        </select>

        <!-- Tiêu đề phản hồi -->
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          required
          placeholder="Enter your title"
        />

        <!-- Tên người dùng -->
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Enter your name"
        />

        <!-- Email người dùng -->
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter your email"
        />

        <!-- Nội dung phản hồi -->
        <label for="feedback">Feedback:</label>
        <textarea
          id="feedback"
          name="feedback"
          required
          placeholder="Enter your feedback here..."
        ></textarea>

        <!-- Đánh giá (Rating) -->
        <label>Rating:</label>
        <div class="rating">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>

        <!-- Nút gửi phản hồi -->
        <button type="submit">Submit Feedback</button>
      </form>
    </div>

    <script>
      const stars = document.querySelectorAll('.star');
      stars.forEach(star => {
        star.addEventListener('click', () => {
          const ratingValue = star.getAttribute('data-value');

          stars.forEach(s => {
            s.classList.remove('selected');
          });

          // Select all stars up to the clicked star
          for (let i = 0; i < ratingValue; i++) {
            stars[i].classList.add('selected');
          }
        });
      });
    </script>
  </body>
</html>
